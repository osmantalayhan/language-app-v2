<script>
// Global function for opening create room modal
function openCreateRoomModal() {
    // Redirect to rooms page if not already there
    if (window.location.pathname !== '/rooms') {
        window.location.href = '/rooms';
        return;
    }
    
    // If already on rooms page, try to open modal
    if (typeof window.openCreateRoomModalOnPage === 'function') {
        window.openCreateRoomModalOnPage();
    } else {
        // Fallback: show a simple alert and redirect
        alert('Yeni oda oluşturmak için odalar sayfasına yönlendiriliyorsunuz...');
        window.location.href = '/rooms';
    }
}
</script>
